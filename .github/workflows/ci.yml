name: CI

on: push

jobs:
  build:
    name: Build, Test, and Format
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install
    - run: npm run build
    - run: npm run format
    - name: Commit Prettier updates
      run: |
        echo "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git"
        git config --global user.email $GITHUB_ACTOR@users.noreply.github.com
        git config --global user.name $GITHUB_ACTOR
        echo "branch is $GITHUB_HEAD_REF"
        git checkout -b $GITHUB_HEAD_REF
        git add .
        git commit -m "ðŸŽ¨ Prettier"
        git push --set-upstream "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" $GITHUB_HEAD_REF
